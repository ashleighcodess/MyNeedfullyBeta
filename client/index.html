<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MyNeedfully - A Registry For Recovery, Relief and Hardships</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle WebSocket connection errors gracefully
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('WebSocket')) {
          console.warn('WebSocket connection failed, but app can continue');
          event.preventDefault();
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
